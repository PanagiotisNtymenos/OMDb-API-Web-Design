<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>OMDb</title>
</head>

<body>

    <header>
        <h1 style="text-align: center;">OMDb</h1>
    </header>

    <main>

        <div id="menu">
            <a href="#" onClick="logInPopUp('login')">Σύνδεση</a>
            <a href="#" onClick="signUpPopUp('signup')">Εγγραφή</a>
        </div>

        <div class="outer">
            <input id="searchBar" style="font-family: CaviarDreams;" type="search" name="search" placeholder="Search..">
        </div>

        <div class="login-popup">
            <div class="popup-content">
                <img src="icons/cancelred.png" onClick="logInPopUp('cancel')" width="20px" height="20px" alt="Cancel"
                    class="cancel">
                <p>Συνδεθείτε!</p>
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password"><br>
                <a href="#" class="button" style="font-size: 20px;">Είσοδος</a><br><br>

                <p style="font-size: 12px;">Δεν έχετε κάποιον λογαριασμό; Εγγραφείτε!</p>
                <a href="#" onClick="signUpPopUp('signup'); logInPopUp('cancel');" style="font-size: 20px;">Εγγραφή</a><br>
            </div>
        </div>
        
        <div class="signup-popup">
            <div class="popup-content">
                <img src="icons/cancelred.png" onClick="signUpPopUp('cancel')" width="20px" height="20px" alt="Cancel"
                    class="cancel">
                <p>Εγγραφείτε!</p><br>
                <p>Username</p>
                <input type="text" placeholder="Username">
                <p>E-mail</p>
                <input type="email" placeholder="E-mail">
                <p>Password</p>
                <input type="password" placeholder="Password">
                <p>Confirm Password</p>
                <input type="password" placeholder="Password"><br>
                <a href="#" onClick="signUpPopUp('signup'); logInPopUp('cancel');" style="font-size: 20px;">Εγγραφή</a><br>
            </div>
        </div>

    </main>
    <footer>

    </footer>

</body>

</html>
