<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icons/icon.png">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="scripts.js"></script>
    <title>OMDb</title>
</head>

<body>
    <div class="grid-flex">
        <header>
            <h1 class="item11" style="text-align: center;">OMD<span style="color: #931f1f">b</span></h1>
        </header>

        <main>

            <div id="menu" class="item22">
                <a href="#" onClick="logInPopUp('login')">Σύνδεση</a>
                <a href="#" onClick="signUpPopUp('signup')">Εγγραφή</a>
            </div>

            <div class="center">
                <div class="inner item33">
                    <input id="searchBar" style="font-family: CaviarDreams;" type="search" name="search"
                        placeholder="Search..">
                </div>
                <span style="text-align: center;">
                    <p id="notFound">Κανένα αποτέλεσμα :(</p>
                </span>
            </div>
            <div id="results" class="item44" style="margin-top: 20px;">
                <div class="grid-container">
                    <div class="item1" style="margin: auto;">
                        <img id="src" src="" alt="Poster" class="responsive">
                    </div>
                    <div class="item2">
                        <h3>Title: <span class="res" id="title"></span></h3>
                    </div>
                    <div class="item3">
                        <h4>Released: <span class="res" id="release"></span></h4>
                    </div>
                    <div class="item4">
                        <h4>Genre: <span class="res" id="genre"></span></h4>
                    </div>
                    <div class="item5">
                        <h4>Plot: <span class="res" id="plot"></span></h4>
                    </div>
                </div>
            </div>
            <div class="login-popup">
                <div class="popup-content">
                    <img src="icons/cancelred.png" onClick="logInPopUp('cancel')" width="20px" height="20px"
                        alt="Cancel" class="cancel">
                    <p>Συνδεθείτε!</p>
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="Password"><br>
                    <a href="#" class="button" style="font-size: 20px;">Είσοδος</a><br><br>

                    <p style="font-size: 12px;">Δεν έχετε κάποιον λογαριασμό; Εγγραφείτε!</p>
                    <a href="#" onClick="signUpPopUp('signup'); logInPopUp('cancel');"
                        style="font-size: 20px;">Εγγραφή</a><br>
                </div>
            </div>

            <div class="signup-popup">
                <div class="popup-content">
                    <img src="icons/cancelred.png" onClick="signUpPopUp('cancel')" width="20px" height="20px"
                        alt="Cancel" class="cancel">
                    <p>Εγγραφείτε!</p><br>
                    <p>Username</p>
                    <input type="text" placeholder="Username">
                    <p>E-mail</p>
                    <input type="email" placeholder="E-mail">
                    <p>Password</p>
                    <input type="password" placeholder="Password">
                    <p>Confirm Password</p>
                    <input type="password" placeholder="Password"><br>
                    <a href="#" onClick="signUpPopUp('signup'); logInPopUp('cancel');"
                        style="font-size: 20px;">Εγγραφή</a><br>
                </div>
            </div>

        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
